<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10prg</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(function (){
            var ml=$("textarea").attr('maxlength');
            $("span").text(ml);
             $("textarea").keyup(function (){
                var nc=$(this).val().length;
                  $("#rc").text(ml-nc);
             });
        });
    </script>
    
</head>
<body>
    <h3>You can enter Maximum of <span>0</span> characters</h3>
    <textarea id="" cols="30" rows="10" maxlength="30"></textarea>
    <p>Remaining <span id="rc">0</span> characters</p>


</body>
</html>
