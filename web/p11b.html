<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $("button").click(function () {
                if($(this).text()=='Larger')
                {
                $("img").animate({'height':'400px'},1000)
                $(this).text('Smaller');
                }
                else
                {
                    $("img").animate({'height':'200px'},1000)
                $(this).text('Larger')
                }
            });
            
        });

    </script>
</head>
<body>
    <button>Larger</button><br><br>
    <img src="download.jpeg" alt="image">
    
</body>
</html>
