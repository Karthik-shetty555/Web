<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $("button").click(function () {
                if($(this).text()=='Fade Out')
                {
                $("div").fadeOut(100);
                $(this).text('Fade In');
                }
                else
                {
                    $("div").fadeIn(100);
                $(this).text('Fade Out')
                }
            });
            
        });

    </script>
</head>
<body>
    <button>Fade Out</button>
    <div>
        <p>i am dhananjaya</p>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Facere ex obcaecati earum in illo dolor, incidunt consectetur ipsam inventore, quasi assumenda laboriosam esse nihil eum dicta, reiciendis ducimus maxime maiores?</p>
    </div>
     
    
</body>
</html>
